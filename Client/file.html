<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Credit Card Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-validator">
        <h1>Validate Credit Card Number</h1>
        <form id="card-form">
            <div class="input-group">
                <label for="card-number">Enter Card Number</label>
                <input type="text" id="card-number" maxlength="16" placeholder="378282246310005" required>
            </div>
            <p>Do not include space or any special character</p>
            <button type="submit">Check Now</button>
            <div id="result" class="result"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
